<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <section class="left-Section">
            <div class="logo">
                <img src="img/ZombiehandTransparent.png" alt="logo">
                <p>CHAFAI</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/@ivalex?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ivan Aleksic</a> on <a href="https://unsplash.com/s/photos/zombie?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  
        </section>
        <section class="right-Section">
            <div class="text-container">
                <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get startd.
                </p>
                <p>You <em>Know</em> you want to.</p>
            </div>
            <div class="form">
                <div class="form-items">
                    <div class="left-form">
                        <legend>Let's do this!</legend>
                        <div class="form-group">
                            <label for="fistName">FIRST NAME</label><br>
                            <input type="text" id="fistName" name="fistName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" name="password" required>
                            <br><span class="err-msg"></span>
                        </div>
                    </div>
                    <div class="right-form">
                        <div class="form-group">
                            <label for="lastName">LAST NAME</label><br>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="text" id="phone" name="phone" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </div>

                <div class="container-btn">
                    <div class="center">
                        <button class="btn" type="submit" onclick="matchPassword()">
                            <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                              <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                              <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                            </svg>
                            <span>Create Account</span>
                        </button>
                    </div>
                </div>

            </div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
